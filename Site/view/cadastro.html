      <div class="header">

     <form class="cad">

      <div class="cad__field">
        <i class="fa-solid fa-lock"></i>
         <input type="text" class="cad_input" placeholder="Nome do Representante" pattern="required">
        </div>

        <div class="cad__field">
          <i class="fa-solid fa-lock"></i>
           <input type="password" class="cad_input" placeholder="Escolha uma senha" pattern="required">
          </div>

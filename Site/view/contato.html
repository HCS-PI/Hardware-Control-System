<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="assets/img/hcs.ico" type="image/x-icon" rel="icon" />
    <title>HCS - Entre em Contato</title>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <div class="header1">
                <img src="assets/img/hcs2.png">
            </div>
        </a>

        <div class="header2">
            <a href="sobre.html">
                <div class="boxSep">
                    <img src="assets/img/about.png" alt="Sobre Nós">
                    <span>Sobre Nós</span>
                </div>
            </a>
            <a href="contato.html">
                <div class="boxSep">
                    <img src="assets/img/contact.png" alt="Entre em contato">
                    <span>Entre em contato</span>
                </div>
            </a>
            <a href="login.html">
                <div class="boxSep">
                    <img src="assets/img/user.png" alt="login">
                    <span>Login</span>
                </div>
            </a>
        </div>
    </div>

    <div class="banner bI">
        <span class="subir">Entre em contato conosco pelos<br>nossos meios de comunicação</span>
        <div class="divPai subir">
            <div class="contatos" class="subir">
                <div class="box">
                    <span class="txt-grid">WhatsApp Comercial</span>
                    <a href="https://api.whatsapp.com/send?phone=" target="_blank">
                        <img src="assets/img/whatsapp.png" />
                        <span style="color: #000;">(11) 93579-1113</span>
                    </a>
                </div>
                <div class="box">
                    <span class="txt-grid">Instagram</span>
                    <a href="https://www.instagram.com/leovasc5/" target="_blank">
                        <img src="assets/img/instagram.png" />
                        <span style="color: #000;">@HardwareControlSystem</span>
                    </a>
                </div>
                <div class="box">
                    <span class="txt-grid">E-mail</span>
                    <a href="mailto:leonardo.paulino@sptech.school" target="_blank">
                        <img src="assets/img/email.png" />
                        <span style="color: #000">hcs@sptech.school</span>
                    </a>
                </div>
            </div>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2874820178445!2d-46.66380268438638!3d-23.558116367358917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59d2b063f663%3A0xc567c0d16d0bc582!2sS%C3%A3o%20Paulo%20Tech%20School!5e0!3m2!1spt-BR!2sbr!4v1662091057981!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>


    <footer>
        <div class="header">
            <a href="index.html">
                <div class="header1">
                    <img src="assets/img/hcs2.png">
                </div>
            </a>

            <div class="header2">
                <div class="boxSep" style="border-left: none"
                    onclick="window.open('https://goo.gl/maps/dcLF4wGawkfSMc3i6')">
                    <img src="assets/img/maps.png" alt="login">
                    <span>Endereço</span>
                </div>
                <div class="boxSep" style="border-left: none" onclick="window.open('tel:975372788')">
                    <img src="assets/img/telephone.png" alt="login">
                    <span>Telefone</span>
                </div>
                <div class="boxSep" style="border-left: none" onclick="window.open('mailto:teste@sptech.school')">
                    <img src="assets/img/mail.png" alt="Entre em contato">
                    <span>E-mail</span>
                </div>
                <div class="boxSep" style="border-left: none" onclick="window.open('https://www.sptech.school')">
                    <img src="assets/img/sptech.png" alt="SP Tech">
                    <span>Apoio Institucional</span>
                </div>
            </div>
        </div>
    </footer>
